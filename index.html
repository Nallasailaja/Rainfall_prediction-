<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainfall Prediction System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>🌧️ Rainfall Prediction System ☀️</h2>
        <form action="/predict" method="post">
            <input type="number" step="0.1" name="temperature" placeholder="Temperature (°C)" required><br>
            <input type="number" step="0.1" name="humidity" placeholder="Humidity (%)" required><br>
            <input type="number" step="0.1" name="wind_speed" placeholder="Wind Speed (km/h)" required><br>
            <input type="number" step="0.1" name="precipitation" placeholder="Precipitation (mm)" required><br>
            <input type="number" step="0.1" name="cloud_cover" placeholder="Cloud Cover (%)" required><br>
            <input type="number" step="0.1" name="pressure" placeholder="Pressure (hPa)" required><br>
            <input type="text" name="location" placeholder="Enter any location" required><br>
            <button type="submit">Predict</button>
        </form>
        <h3>{{ result }}</h3>
    </div>
</body>
</html>
